<ion-view>
    <x>on-swipe-left="next()" does not work in <ion-content...></x>
    <ion-content id="content" padding="true" class="has-header">
        <div ng-hide="Card.question">
            First please select a deck in the library.
        </div>
        <div ng-show="Card.question">
            <p>{{ Card.question.text }}</p>
            <div ng-switch="Card.question.type">
                <div ng-switch-when="multiple-choice">
                    <ion-list>
                        <ion-item ng-repeat="item in Card.responseItems" ng-class="item.style" ng-click="response({{ $index }})">
                            {{ item.text }}
                        </ion-item>
                    </ion-list>
                    <button ng-hide="done" class="button button-stable button-block" ng-if="Card.isMA" ng-click="maDone()">
                        Done
                    </button>
                </div>
                <div ng-switch-when="mind">
                    </button>
                    <div ng-show="done" class="answer"> {{ Card.question.answer }} </div>
                </div>
            </div>
            <button ng-show="Card.question.hints[Card.hintIndex]" class="button button-stable button-block" ng-click"Card.hintIndex++">
                Show hint
            </button>
            <div ng-show="Card.question.hints[Card.hintIndex-1]">Hint: {{ Card.question.hints[Card.hintIndex-1] }}</div>
        </div>
    </ion-content>
</ion-view>
