<ion-view>
    <ion-content padding="true" class="has-header" on-swip-left="nextCard()">
        <div ng-hide="card">
            First please select a deck in the library.
        </div>
        <div ng-show="card">
            <p>{{ card.text }}</p>
            <div ng-switch="card.type">
                <div ng-switch-when="multiple-choice">
                    <ion-list>
                        <ion-item ng-repeat="resp in card.responses" index="{{ $index }}"
                        ng-style="card.responseStyle[$index]" ng-click="response({{ resp[0] }})">
                            {{ resp[1] }}
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
