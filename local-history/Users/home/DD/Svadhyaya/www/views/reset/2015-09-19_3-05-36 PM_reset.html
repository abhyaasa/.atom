<ion-view>
    <ion-content padding="true" class="has-header">
        <p>
            Resetting a deck, which cannot be reversed, erases all record of the deck's usage.
        </p>
        <ion-list>
            <ion-toggle toggle-class="toggle-positive" ng-model="reset.deck">
                Reset current deck
            </ion-toggle>
            <ion-toggle toggle-class="toggle-positive" ng-model="reset.all">
                Reset all decks
            </ion-toggle>
            <ion-toggle toggle-class="toggle-positive" ng-model="reset.settings">
                Reset settings to defaults
            </ion-toggle>
        </ion-list>
        <div class="button-bar">
            <button class="button button-stable button-block">Confirm</button>
        </div>
    </ion-content>
</ion-view>
